<body>
    <h4> Output tag Example </h4>

        <form oninput="sum.value=parseInt(a.value)+parseInt(b.value)">
            <input type="number" id="a" value="100"> + 
            <input type="number" id="b" value="20"> =
            <output name="sum" for="a b"></output>
        </form>

        <h4> Output tag Example </h4>

        <form oninput="substraction.value=parseInt(a.value)-parseInt(b.value)">
            <input type="number" id="a" value="100"> -
            <input type="number" id="b" value="20"> =
            <output name="substraction" for="a b"></output>
        </form>

</body>
