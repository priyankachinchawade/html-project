<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
 <title>newform.html 1</title>
</head>
<body>
      <form action="./display.html"></form>
<h1 style=text-align:center>Government Of Maharashtra</h1>

<h1 style=text-align:center>State Commom Entrance Test Cell,Mharashtra,State</h1>

<h1 style=text-align:center>Application Form For Online Rejestration For MHT-CET 2024</h1>

<style>
      #name{

      }
      </style>

<label for= candidates full name">Candidates Full Name</label>
<input type="text" id="Candidates Full Name" placeholder="full name"
><br><br>

<label for=Father Name>Father Name</label>
<input type="text" id="Father Name" placeholder="father name">
<br><br>


<label for=Mother Name>Mother Name</label>
<input type="text" id=" Mother Name" placeholder="mother name">
<br><br>


<label for="num">Ph-no Number</label>
            <input type="number" id="num" placeholder="phone Number" max="99">
            <br><br>



<label for=email>Email</label>
      <input type="email" id="Mail" placeholder="Email">
      <br><br>

<label>Gender:</label>
<input type="radio" name="gender" id="Male" value="Male">
<label for="male">Male</label>
<input type="radio"name="gender" id="Female" value="Female">
<label for="fmale">Female</label>
 <input type="radio" name="gender" id="Others" value="Other">
 <label for="Others">Others</label><br><br>

<label for="date">Date Of Birth</label>
<input type="date" id="Date Of Birth" required placeholder="date of birth">
<br><br>


      <label for="religion">Religion</label>
      <input type="checkbox" name="Religion" id="hin" value="Hindu">
      <label for="hin">Hindu</label>
      <input type="checkbox" name="Religion" id="bud" value="Buddhist">
      <label for="bud">Buddhist</label>
      <input type="checkbox" name="Religion" id="jew" value="Jewish">
      <label for="jew">Jewish</label>
      <input type="checkbox" name="Religion" id="musl" value="Muslim">
      <label for="musl">Muslim</label>
      <br><br>
 
   

      <label for="lang">Language: </label>
      <input type="checkbox" name="language" id="eng" value="English">
      <label for="eng">English</label>
      <input type="checkbox" name="language" id="hin" value="Hindi">
      <label for="hin">Hindi</label>
      <input type="checkbox" name="language" id="marth" value="Marathi">
      <label for="marth">Marathi</label>
      <br><br>
      
      
       
      <label for="count">Nationality</label>
       <select id="count">
      <option selected disabled>Please Select A Nation</option>
      <option value="india">India</option>
      <option value="america">America</option>
      <option value="brazil">Brazil</option>
      <option value="Other">Other</option>
</select>
<br><br>

<label for="image">Upload Images (Multiple)</label>
<input type="file" id="image" multiple> 
<br><br>


<button>Submit-btn</button>

  
<input type="submit" value="Submit-inp">

<input type="reset" value="Reset-inp">
<br><br>





</form>
</body>
</html>
